<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>CBE Transaction Checker</h1>
        <p>Check your transaction details by uploading your CBE transaction pdf file.</p>
        <form id="transactionForm">
            <label for="transactionFile">Upload Transaction File:</label>
            <input type="file" id="transactionFile" name="transactionFile" accept="*application/pdf*" required>
            <button type="submit">Check Transaction</button>
        </form>
        <div class="result-container">
            <p>Receiver Name: <span id="receiverName"></span></p>
            <p>Amount: <span id="amount"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
